apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.0"

    defaultConfig {
        applicationId "com.beerwhere.poster"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:23.0.1'
    compile files('libs/AMap_Services_V2.7.0_20151125.jar')
    compile files('libs/Msc.jar')
    compile files('libs/AMap_Navi_v1.4.0_20150916.jar')
    compile 'eu.the4thfloor.volley:com.android.volley:2015.05.28'
    compile files('libs/AMap_Location_v1.4.1_20150917.jar')
    compile files('libs/Android_Map_2.5.1.20150827.jar')
}
